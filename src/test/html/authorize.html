<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>Authorization</title>
    <script type="text/javascript" language="JavaScript">
        function submitAuthorize() {
            var reqVal = document.req.request_url.value;
            document.authorize.action = reqVal;
            var selObject = document.req.method;
            var selIndex = selObject.selectedIndex;
            document.authorize.method = selObject[selIndex].value;
        }
    </script>
</head>
<body>
<form action="#" name="req">
<label>Request URI</label>
<input type="url" name="request_url" value="http://localhost:8080/Authorization">
<br>
<label>METHOD</label>
<select name="method">
    <option value="GET">GET</option>
    <option value="POST">POST</option>
</select><br>
</form>
<form action="" method="" enctype="application/x-www-form-urlencoded" name="authorize">

    <label>response_type</label>
    <input type="text" name="response_type" value="code">
    <br>
    <label>client_id</label>
    <input type="text" name="client_id" value="AAA">
    <br>
    <label>redirect_uri</label>
    <input type="url" name="redirect_uri" value="http://localhost:8080/">
    <br>
    <label>scope</label>
    <input type="text" name="scope" value="test">
    <br>
    <label>state</label>
    <input type="text" name="state" value="state test">
    <br>
    <input type="submit" value="submit" onclick="submitAuthorize()">
</form>
</body>
</html>
